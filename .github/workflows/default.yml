name: Cargo test cross
on: push

jobs:
  linux:
    name: Cargo test on Ubuntu
    runs-on: ubuntu-latest
    services:
        redis:
          image: redis
          options: >-
                --health-cmd "redis-cli ping"
                --health-interval 10s
                --health-timeout 5s
                --health-retries 5
          ports:
            - 6379:6379
            
    steps:
      - uses: actions/checkout@master
      - name: Run cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test
